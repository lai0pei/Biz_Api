#spring
spring.application.name=TestI

#db
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# connection pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

#hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


#spring.sql.init.schema-locations=classpath:schema/*.sql
spring.sql.init.mode=never

#logging
logging.level.root=warn
#logging.level.org.springframework.boot.context.config=INFO
#logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.type.descriptor.sql=warn
#If you want to see exactly what SQL Hibernate generated to create your tables without actually running the app, you can tell Hibernate to log the "Schema Management Tool" actions:
logging.level.org.hibernate.tool.schema=warn
spring.jackson.serialization.indent-output=true

